<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex">
    {% include 'maaun/board-sidebar.html' %}

    <div class="flex-1 ml-64 p-6 overflow-auto ">
        {% include 'maaun/board-navbar.html' %}

        

        
        

            <div class="mt-8 bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-900">üó≥Ô∏è Final Result For Positions</h2>
                <table class="w-full mt-4 border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">ID</th>
                            <th class="border border-gray-300 px-4 py-2">Result Position</th>
                            <th class="border border-gray-300 px-4 py-2 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for position in positions %}
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2">{{ forloop.counter }}</td>
                            <td class="border border-gray-300 px-4 py-2">{{ position.name|upper }}</td>
                            <td class="border border-gray-300 px-4 py-2 text-center">
                               <a href="{% url 'final-details' position_id=position.id %}"       
                                    class="bg-gray-800 text-white px-4 py-1 rounded hover:bg-blue-700">
                                    Check Result
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-gray-500 text-center py-4">No Result available.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
      
    </div>
</body>

</html>
