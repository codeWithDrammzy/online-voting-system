{% extends 'maaun/base.html' %}

{% block content %}

<!-- Hero Section -->
<section class="bg-gradient-to-br from-gray-200 via-gray-300 to-gray-400 py-20 text-center">
  <div class="max-w-3xl mx-auto px-6">
    <h2 class="text-4xl md:text-5xl font-extrabold text-blue-900">
      Welcome to the Student Voting System
    </h2>
    <p class="mt-4 text-lg md:text-xl text-blue-700">
      Vote for your departmental leaders today!
    </p>
    <a 
      href="{% url 'my-login' %}" 
      class="mt-8 inline-block bg-blue-800 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md"
    >
      Get Started
    </a>
  </div>
</section>

<!-- Features or Info Section -->
<section class="py-20 bg-gray-100">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <h3 class="text-3xl font-bold text-blue-900">Why Vote?</h3>
    <p class="mt-4 text-lg text-gray-700 leading-relaxed">
      Your vote matters! Empower your department by choosing leaders who represent your vision, voice, and values.
    </p>
  </div>
</section>

{% endblock %}
