{% extends 'maaun/base.html' %}

{% block content %}

  <!-- Hero Section -->
  <section class="bg-gray-300  py-16 text-center">
    <h2 class="text-3xl font-semibold text-blue-800">Welcome to the Student Voting System</h2>
    <p class="text-lg text-blue-600 mt-4">Vote for your departmental leaders today!</p>
    <a 
        href="#login" 
        class="mt-8 inline-block  bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
    >
        Get Started
    </a>
</section>

<!-- Features or Info Section -->
<section class="py-16 bg-gray-200">
    <div class="max-w-7xl mx-auto text-center">
        <h3 class="text-2xl font-semibold text-blue-800">Why Vote?</h3>
        <p class="text-lg text-gray-600 mt-4">Your vote matters! Help choose the leaders who will represent your department.</p>
    </div>
</section>

{% endblock %}
